name: Build Test

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Auto-build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build bin/c_prettyprint
        run: make clean && make bin/c_prettyprint
      - name: Build bin/c_compiler
        run: make clean && make bin/c_compiler
